<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="leftPart">
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="plants" class="plant"> -->
        <div class="blackOut">
            <img src="images/odin-lined.png" alt="odinLogo" class="odinLogo">
            <span class="odinText">ODIN</span>
        </div>
        <div class="leftPartFooter">
            <p>
                Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="rightPanel">
        <div class="textArea">
            <div class="textSection">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started. </p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>
        <div class="formSection">
            <div class="title">
                <h1>Let's do this!</h1>
            </div>
            <div class="form">
                <div class="leftForm">
                    <form action="post">
                        <ul>
                            <li> <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName"></li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </li>
                            </u>
                    </form>
                </div>
                <div class="rightForm">
                    <form action="post">
                        <ul>
                            <li> <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName"></li>
                            <li>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel">
                            </li>
                            <li>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </li>
                            </u>
                    </form>
                </div>

                <div class="rightForm"></div>
            </div>
        <div class="buttonSection">
            <button>Create Account</button>
            <span class="Account"><p>Already have an account? <a href="https://www.google.ca/" class="logIn">Log in</a>    </p></span>
        </div>

        </div>
</body>

</html>
