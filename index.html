<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="leftPart">
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="plants" class="plant"> -->
        <div class="blackOut">
            <img src="images/odin-lined.png" alt="odinLogo" class="odinLogo">
            <span class="odinText">ODIN</span>
        </div>
        <div class="leftPartFooter">
            <p>
                Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA" class="pictureLink">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="rightPanel">
        <div class="textArea">
            <div class="textSection">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started. </p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>
        <div class="formSection">
            <div class="title">
                <h1>Let's do this!</h1>
            </div>
            <form action="https://example.com" form="form1" method="post">
                <div class="form">
                    <div class="inputFields">
                        <ul>
                            <li> <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" minlength="2" required></li>
                            <li>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" minlength="2" required>
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </li>
                            <li>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" minlength="10" maxlength="10" required>
                            </li>

                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
                            </li>
                            <li>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" maxlength="20" required>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
            <span class="account">
                <p>Already have an account? <a href="https://www.google.ca/" class="logIn">Log in</a> </p>
            </span>
        </div>
    </div>
    </div>
</body>

</html>
